<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>箏心古箏助手</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- 側邊欄 -->
    <div class="sidebar">
      <button class="new-chat-btn" onclick="startNewChat()">
        新對話
      </button>
      <div id="chat-history">
        <!-- 歷史對話記錄將在這裡動態添加 -->
      </div>
    </div>

    <!-- 主要聊天區域 -->
    <div class="chat-container">
      <div class="chat-messages" id="chat-messages">
        <div class="message bot">
          <div class="avatar">箏</div>
          <div class="message-content">
            您好！我是箏心古箏助手。我可以回答關於古箏的各種問題，包括：
            <br>• 古箏基礎知識和歷史
            <br>• 演奏技巧和練習方法
            <br>• 曲目推薦和解析
            <br>• 樂器保養建議
            <br>請問有什麼我可以幫您的嗎？
          </div>
        </div>
      </div>

      <!-- 輸入區域 -->
      <div class="input-container">
        <textarea 
          id="user-input" 
          class="input-field" 
          placeholder="輸入您的問題..."
          onkeydown="handleKeyPress(event)"
          aria-label="聊天輸入框"
        ></textarea>
        <button class="send-button" onclick="sendMessage()" aria-label="發送訊息">發送</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
