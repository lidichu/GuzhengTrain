<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>箏心古箏助手</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Microsoft JhengHei', sans-serif;
      background-color: #f7f7f8;
      color: #343541;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* 側邊欄樣式 */
    .sidebar {
      width: 260px;
      background-color: #202123;
      color: white;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }

    .new-chat-btn {
      background-color: #4A90E2;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 1rem;
      transition: background-color 0.3s;
    }

    .new-chat-btn:hover {
      background-color: #357ABD;
    }

    /* 主要聊天區域樣式 */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 1000px;
      margin: 0 auto;
      width: 100%;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
    }

    .message {
      display: flex;
      padding: 1.5rem;
      border-bottom: 1px solid #e5e5e5;
    }

    .message.bot {
      background-color: #f7f7f8;
    }

    .message.user {
      background-color: white;
    }

    .avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .bot .avatar {
      background-color: #4A90E2;
      color: white;
    }

    .user .avatar {
      background-color: #10a37f;
      color: white;
    }

    .message-content {
      flex: 1;
      line-height: 1.6;
    }

    /* 輸入區域樣式 */
    .input-container {
      position: sticky;
      bottom: 0;
      padding: 2rem;
      background-color: white;
      border-top: 1px solid #e5e5e5;
    }

    .input-box {
      position: relative;
      max-width: 800px;
      margin: 0 auto;
    }

    .input-field {
      width: 100%;
      padding: 1rem;
      padding-right: 50px;
      border: 1px solid #e5e5e5;
      border-radius: 6px;
      font-size: 1rem;
      resize: none;
      height: 60px;
      line-height: 1.5;
    }

    .send-button {
      position: absolute;
      right: 10px;
      bottom: 10px;
      background-color: #4A90E2;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      cursor: pointer;
    }

    .send-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    /* 響應式設計 */
    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      
      .chat-container {
        max-width: 100%;
      }
    }
  </style>

</head>
<body>
  <div class="container">
    <!-- 側邊欄 -->
    <div class="sidebar">
      <button class="new-chat-btn" onclick="startNewChat()">
        新對話
      </button>
      <div id="chat-history">
        <!-- 歷史對話記錄將在這裡動態添加 -->
      </div>
    </div>

    <!-- 主要聊天區域 -->
    <div class="chat-container">
      <div class="chat-messages" id="chat-messages">
        <div class="message bot">
          <div class="avatar">箏</div>
          <div class="message-content">
            您好！我是箏心古箏助手。我可以回答關於古箏的各種問題，包括：
            <br>• 古箏基礎知識和歷史
            <br>• 演奏技巧和練習方法
            <br>• 曲目推薦和解析
            <br>• 樂器保養建議
            <br>請問有什麼我可以幫您的嗎？
          </div>
        </div>
      </div>

      <!-- 輸入區域 -->
      <div class="input-container">
		<!-- 在 input-field 中添加 aria 標籤 -->
		<textarea 
		  id="user-input" 
		  class="input-field" 
		  placeholder="輸入您的問題..."
		  onkeydown="handleKeyPress(event)"
		  aria-label="聊天輸入框"
		></textarea>

		<!-- 發送按鈕添加 aria 標籤 -->
		<button class="send-button" onclick="sendMessage()" aria-label="發送訊息">發送</button>

        </div>
      </div>
    </div>
  </div>

  <script>
    const WORKER_URL = 'https://sweet-dew-4bd0.lidichu.workers.dev';
    let conversationHistory = [];

    function startNewChat() {
      conversationHistory = [];
      document.getElementById('chat-messages').innerHTML = `
        <div class="message bot">
          <div class="avatar">箏</div>
          <div class="message-content">
            您好！我是箏心古箏助手。我可以回答關於古箏的各種問題，包括：
            <br>• 古箏基礎知識和歷史
            <br>• 演奏技巧和練習方法
            <br>• 曲目推薦和解析
            <br>• 樂器保養建議
            <br>請問有什麼我可以幫您的嗎？
          </div>
        </div>
      `;
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    }

	// 修改 sendMessage 函數
	async function sendMessage() {
	  const input = document.getElementById('user-input');
	  const message = input.value.trim();
	  
	  if (message === '') return;

	  // 顯示用戶訊息
	  appendMessage(message, 'user');
	  
	  // 清空輸入框並禁用
	  input.value = '';
	  input.disabled = true;
	  const sendButton = document.querySelector('.send-button');
	  sendButton.disabled = true;

	  try {
		const response = await fetch(WORKER_URL, {
		  method: 'POST',
		  headers: {
			'Content-Type': 'application/json',
		  },
		  body: JSON.stringify({
			message,
			history: conversationHistory
		  })
		});

		const data = await response.json();
		
		if (data.success) {
		  // 將對話加入歷史記錄
		  conversationHistory.push(
			{ role: 'user', content: message },
			{ role: 'assistant', content: data.response }
		  );
		  
		  // 顯示助手回應
		  appendMessage(data.response, 'bot');
		} else {
		  // 顯示錯誤訊息
		  appendMessage('抱歉，處理您的請求時發生錯誤：' + (data.error || '未知錯誤'), 'bot');
		}

	  } catch (error) {
		console.error('Error:', error);
		appendMessage('抱歉，系統暫時無法處理您的請求，請稍後再試。', 'bot');
	  } finally {
		// 重新啟用輸入框和按鈕
		input.disabled = false;
		sendButton.disabled = false;
		input.focus();
	  }
	}

    function appendMessage(content, type) {
      const messagesDiv = document.getElementById('chat-messages');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;
      
      const avatar = document.createElement('div');
      avatar.className = 'avatar';
      avatar.textContent = type === 'bot' ? '箏' : '我';
      
      const messageContent = document.createElement('div');
      messageContent.className = 'message-content';
      messageContent.innerHTML = content.replace(/\n/g, '<br>');
      
      messageDiv.appendChild(avatar);
      messageDiv.appendChild(messageContent);
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // 自動調整輸入框高度
    document.getElementById('user-input').addEventListener('input', function() {
      this.style.height = '60px';
      this.style.height = (this.scrollHeight > 150 ? 150 : this.scrollHeight) + 'px';
    });
  </script>
</body>
</html>
