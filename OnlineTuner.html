<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21弦古箏調音器</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --success-color: #2ecc71;
            --warning-color: #e74c3c;
            --background-color: #f5f6fa;
            --text-color: #2c3e50;
            --string-color: #34495e;
            --string-active: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .tuner-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .tuner-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .mode-switch {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .mode-button {
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            background-color: #ddd;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-button.active {
            background-color: var(--primary-color);
            color: white;
        }

        .tuner-display {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .strings-display {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            overflow-x: auto;
        }

        .string-row {
            display: flex;
            align-items: center;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .string-row.active {
            background-color: rgba(231, 76, 60, 0.1);
        }

        .string-number {
            width: 30px;
            text-align: center;
            font-weight: bold;
        }

        .string-note {
            width: 100px;
            text-align: left;
        }

        .string-frequency {
            width: 120px;
            text-align: right;
        }

        .frequency-display {
            text-align: center;
            margin-bottom: 20px;
        }

        .current-frequency {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .target-frequency {
            font-size: 1.5rem;
            color: #666;
        }

        .tuning-indicator {
            height: 40px;
            background: #eee;
            border-radius: 20px;
            position: relative;
            margin: 20px 0;
            overflow: hidden;
        }

        .indicator-needle {
            width: 4px;
            height: 100%;
            background-color: var(--primary-color);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            transition: left 0.3s ease;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .control-button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-button:hover {
            opacity: 0.9;
        }

        .current-string {
            text-align: center;
            font-size: 2rem;
            margin: 20px 0;
            color: var(--primary-color);
        }

        .status-message {
            text-align: center;
            margin-top: 10px;
            font-size: 1.2rem;
        }

        .cents-display {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .tuner-header h1 {
                font-size: 1.5rem;
            }

            .current-frequency {
                font-size: 2rem;
            }

            .string-row {
                font-size: 0.9rem;
            }

            .string-number {
                width: 25px;
            }

            .string-note {
                width: 80px;
            }

            .string-frequency {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tuner-header">
            <h1>21弦古箏調音器</h1>
            <div class="mode-switch">
                <button class="mode-button active" data-mode="D">D調</button>
                <button class="mode-button" data-mode="G">G調</button>
            </div>
        </div>

        <div class="tuner-display">
            <div class="current-string">第 -- 弦</div>
            <div class="frequency-display">
                <div class="current-frequency">0 Hz</div>
                <div class="target-frequency">目標: 0 Hz</div>
            </div>
            <div class="tuning-indicator">
                <div class="indicator-needle"></div>
            </div>
            <div class="cents-display">偏差: 0 cents</div>
            <div class="status-message">請允許使用麥克風</div>
            <div class="strings-display">
                <!-- 弦的顯示將由JavaScript動態生成 -->
            </div>
        </div>

        <div class="controls">
            <button class="control-button" id="startButton">開始調音</button>
            <button class="control-button" id="playReference">播放參考音</button>
        </div>
    </div>

    <script>
        const CONFIG = {
            tolerance: 2,
            smoothingTimeConstant: 0.8,
            fftSize: 2048,
            updateInterval: 50
        };

        const TUNING_MODES = {
            D: {
                name: 'D調',
                strings: [
                    { number: 1, note: 'D6', freq: 1174.66 },
                    { number: 2, note: 'B5', freq: 987.77 },
                    { number: 3, note: 'A5', freq: 880.00 },
                    { number: 4, note: 'G5', freq: 783.99 },
                    { number: 5, note: 'E5', freq: 659.26 },
                    { number: 6, note: 'D5', freq: 587.33 },
                    { number: 7, note: 'B4', freq: 493.88 },
                    { number: 8, note: 'A4', freq: 440.00 },
                    { number: 9, note: 'G4', freq: 392.00 },
                    { number: 10, note: 'E4', freq: 329.63 },
                    { number: 11, note: 'D4', freq: 293.66 },
                    { number: 12, note: 'B3', freq: 246.94 },
                    { number: 13, note: 'A3', freq: 220.00 },
                    { number: 14, note: 'G3', freq: 196.00 },
                    { number: 15, note: 'E3', freq: 164.81 },
                    { number: 16, note: 'D3', freq: 146.83 },
                    { number: 17, note: 'B2', freq: 123.47 },
                    { number: 18, note: 'A2', freq: 110.00 },
                    { number: 19, note: 'G2', freq: 98.00 },
                    { number: 20, note: 'E2', freq: 82.41 },
                    { number: 21, note: 'D2', freq: 73.42 }
                ]
            },
            G: {
                name: 'G調',
                strings: [
                    { number: 1, note: 'G6', freq: 1567.98 },
                    { number: 2, note: 'E6', freq: 1318.51 },
                    { number: 3, note: 'D6', freq: 1174.66 },
                    { number: 4, note: 'C6', freq: 1046.50 },
                    { number: 5, note: 'A5', freq: 880.00 },
                    { number: 6, note: 'G5', freq: 783.99 },
                    { number: 7, note: 'E5', freq: 659.26 },
                    { number: 8, note: 'D5', freq: 587.33 },
                    { number: 9, note: 'C5', freq: 523.25 },
                    { number: 10, note: 'A4', freq: 440.00 },
                    { number: 11, note: 'G4', freq: 392.00 },
                    { number: 12, note: 'E4', freq: 329.63 },
                    { number: 13, note: 'D4', freq: 293.66 },
                    { number: 14, note: 'C4', freq: 261.63 },
                    { number: 15, note: 'A3', freq: 220.00 },
                    { number: 16, note: 'G3', freq: 196.00 },
                    { number: 17, note: 'E3', freq: 164.81 },
                    { number: 18, note: 'D3', freq: 146.83 },
                    { number: 19, note: 'C3', freq: 130.81 },
                    { number: 20, note: 'A2', freq: 110.00 },
                    { number: 21, note: 'G2', freq: 98.00 }
                ]
            }
        };

        class GuzhenTuner {
            constructor() {
                this.audioContext = null;
                this.analyser = null;
                this.currentMode = 'D';
                this.isRunning = false;
                this.mediaStream = null;
                this.currentString = null;

                this.initializeElements();
                this.bindEvents();
                this.renderStringsDisplay();
            }

            initializeElements() {
                this.modeButtons = document.querySelectorAll('.mode-button');
                this.startButton = document.getElementById('startButton');
                this.playReferenceButton = document.getElementById('playReference');
                this.currentStringDisplay = document.querySelector('.current-string');
                this.currentFrequencyDisplay = document.querySelector('.current-frequency');
                this.targetFrequencyDisplay = document.querySelector('.target-frequency');
                this.indicatorNeedle = document.querySelector('.indicator-needle');
                this.centsDisplay = document.querySelector('.cents-display');
                this.statusMessage = document.querySelector('.status-message');
                this.stringsDisplay = document.querySelector('.strings-display');
            }

            renderStringsDisplay() {
                this.stringsDisplay.innerHTML = '';
                TUNING_MODES[this.currentMode].strings.forEach(string => {
                    const stringRow = document.createElement('div');
                    stringRow.className = 'string-row';
                    stringRow.dataset.stringNumber = string.number;
                    stringRow.innerHTML = `
                        <span class="string-number">${string.number}</span>
                        <span class="string-note">${string.note}</span>
                        <span class="string-frequency">${string.freq.toFixed(2)} Hz</span>
                    `;
                    this.stringsDisplay.appendChild(stringRow);
                });
            }

            bindEvents() {
                this.modeButtons.forEach(button => {
                    button.addEventListener('click', () => this.switchMode(button.dataset.mode));
                });

                this.startButton.addEventListener('click', () => this.toggleTuner());
                this.playReferenceButton.addEventListener('click', () => this.playReferenceNote());
            }

            async toggleTuner() {
                if (!this.isRunning) {
                    await this.startTuner();
                } else {
                    this.stopTuner();
                }
            }

            async startTuner() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    
                    const source = this.audioContext.createMediaStreamSource(this.mediaStream);
                    this.analyser = this.audioContext.createAnalyser();
                    this.analyser.fftSize = CONFIG.fftSize;
                    this.analyser.smoothingTimeConstant = CONFIG.smoothingTimeConstant;
                    
                    source.connect(this.analyser);
                    
                    this.isRunning = true;
                    this.startButton.textContent = '停止調音';
                    this.statusMessage.textContent = '調音中...';
                    
                    this.updatePitch();
                } catch (error) {
                    console.error('Error accessing microphone:', error);
                    this.statusMessage.textContent = '無法存取麥克風';
                }
            }

            stopTuner() {
                if (this.mediaStream) {
                    this.mediaStream.getTracks().forEach(track => track.stop());
                }
                if (this.audioContext) {
                    this.audioContext.close();
                }
                
                this.isRunning = false;
                this.startButton.textContent = '開始調音';
                this.statusMessage.textContent = '已停止';
                this.currentStringDisplay.textContent = '第 -- 弦';
                this.currentFrequencyDisplay.textContent = '0 Hz';
                this.highlightString(null);
            }

            switchMode(mode) {
                this.currentMode = mode;
                this.modeButtons.forEach(button => {
                    button.classList.toggle('active', button.dataset.mode === mode);
                });
                this.renderStringsDisplay();
                this.updateDisplay(0);
            }

            updatePitch() {
                if (!this.isRunning) return;

                const bufferLength = this.analyser.frequencyBinCount;
                const dataArray = new Float32Array(bufferLength);
                this.analyser.getFloatTimeDomainData(dataArray);

                const frequency = this.autoCorrelate(dataArray, this.audioContext.sampleRate);
                
                if (frequency > 0) {
                    this.updateDisplay(frequency);
                }

                requestAnimationFrame(() => this.updatePitch());
            }

            autoCorrelate(buffer, sampleRate) {
                const SIZE = buffer.length;
                let bestOffset = -1;
                let bestCorrelation = 0;
                let rms = 0;

                for (let i = 0; i < SIZE; i++) {
                    const val = buffer[i];
                    rms += val * val;
                }
                rms = Math.sqrt(rms / SIZE);

                if (rms < 0.01) return -1;

                let lastCorrelation = 1;
                for (let offset = 0; offset < SIZE/2; offset++) {
                    let correlation = 0;

                    for (let i = 0; i < SIZE/2; i++) {
                        correlation += Math.abs((buffer[i]) - (buffer[i + offset]));
                    }

                    correlation = 1 - (correlation/SIZE/2);
                    if (correlation > bestCorrelation) {
                        bestCorrelation = correlation;
                        bestOffset = offset;
                    }

                    if (correlation < lastCorrelation) {
                        if (bestOffset !== -1) {
                            return sampleRate/bestOffset;
                        }
                        break;
                    }
                    lastCorrelation = correlation;
                }

                return -1;
            }

            highlightString(stringNumber) {
                const stringRows = this.stringsDisplay.querySelectorAll('.string-row');
                stringRows.forEach(row => {
                    row.classList.toggle('active', row.dataset.stringNumber === String(stringNumber));
                });
            }

            findClosestString(frequency) {
                const strings = TUNING_MODES[this.currentMode].strings;
                let closestString = null;
                let minDifference = Infinity;

                strings.forEach(string => {
                    const difference = Math.abs(this.calculateCents(frequency, string.freq));
                    if (difference < minDifference) {
                        minDifference = difference;
                        closestString = string;
                    }
                });

                return closestString;
            }

            updateDisplay(frequency) {
                if (frequency <= 0) {
                    this.currentFrequencyDisplay.textContent = '0 Hz';
                    this.targetFrequencyDisplay.textContent = '目標: 0 Hz';
                    this.currentStringDisplay.textContent = '第 -- 弦';
                    this.highlightString(null);
                    return;
                }

                const closestString = this.findClosestString(frequency);
                if (!closestString) return;

                const cents = this.calculateCents(frequency, closestString.freq);
                const inTune = Math.abs(cents) < 5;

                this.currentStringDisplay.textContent = `第 ${closestString.number} 弦 (${closestString.note})`;
                this.currentFrequencyDisplay.textContent = `${frequency.toFixed(2)} Hz`;
                this.targetFrequencyDisplay.textContent = `目標: ${closestString.freq.toFixed(2)} Hz`;
                this.centsDisplay.textContent = `偏差: ${cents.toFixed(1)} cents`;
                this.highlightString(closestString.number);

                const needlePosition = Math.max(-50, Math.min(50, cents)) + 50;
                this.indicatorNeedle.style.left = `${needlePosition}%`;
                
                if (inTune) {
                    this.statusMessage.textContent = '音準準確！';
                    this.statusMessage.style.color = 'var(--success-color)';
                } else {
                    this.statusMessage.textContent = cents > 0 ? '音高過高' : '音高過低';
                    this.statusMessage.style.color = 'var(--warning-color)';
                }
            }

            calculateCents(frequency, targetFrequency) {
                if (frequency <= 0 || targetFrequency <= 0) return 0;
                return 1200 * Math.log2(frequency / targetFrequency);
            }

            playReferenceNote() {
                if (!this.audioContext) {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }

                const currentString = this.currentString || TUNING_MODES[this.currentMode].strings[0];
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();

                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(currentString.freq, this.audioContext.currentTime);

                gainNode.gain.setValueAtTime(0, this.audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.5, this.audioContext.currentTime + 0.1);
                gainNode.gain.linearRampToValueAtTime(0, this.audioContext.currentTime + 1);

                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);

                oscillator.start();
                oscillator.stop(this.audioContext.currentTime + 1);
            }
        }

        // 初始化調音器
        document.addEventListener('DOMContentLoaded', () => {
            const tuner = new GuzhenTuner();
        });
    </script>
</body>
</html>
