name: Auto Update Google Alerts

on:
  schedule:
    - cron: '0 */6 * * *'  # 每 6 小時執行一次
  workflow_dispatch:        # 支援手動觸發

jobs:
  fetch-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write      # 明確設定寫入權限

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0     # 完整克隆，避免 git 歷史問題

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'       # 啟用 pip 快取

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install feedparser requests

    - name: Run Python Script
      run: python fetch_alerts.py
      continue-on-error: true  # 即使腳本失敗也繼續執行

    - name: Commit Changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add -A
        git diff --quiet && git diff --staged --quiet || (git commit -m "自動更新 Google Alerts $(date +%Y-%m-%d)" && git push)
